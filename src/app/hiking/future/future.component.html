<h4>Future Hikes</h4>
  <div class="row">
    <div class="col-xs-6">
      <ul class="list-group">
        <li
        class="list-group-item clearfix"
        *ngFor="let hike of futureHikes"
        >{{hike.location}}, {{hike.name}}
        <img [src]="hike.imagePath"
        class="img-responsive"
        style="max-height: 300px; float: right; border: forestgreen solid 2px; border-radius: 5%; margin-left: 3px;">
        </li>
      </ul>
    </div>
  </div>
